<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Pgae</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;500;700&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header__inner">

                <div class="header-menu">
                    <a class="logo" href="#">
                        <img class="logo__img" src="images/logo.svg" alt="Логотип">
                    </a>

                    <nav class="user-nav">
                        <ul class="user-nav__list">
                            <li class="user-nav__item">
                                <a class="user-nav__item-link" href="#">
                                    Главная
                                </a>
                            </li>

                            <li class="user-nav__item">
                                <a class="user-nav__item-link" href="#">
                                    Функционал
                                </a>
                            </li>

                            <li class="user-nav__item">
                                <a class="user-nav__item-link" href="#">
                                    Подробнее
                                </a>
                            </li>

                            <li class="user-nav__item">
                                <a class="user-nav__item-link" href="#">
                                    О нас
                                </a>
                            </li>

                            <li class="user-nav__item">
                                <a class="user-nav__item-link" href="#">
                                    Контакты
                                </a>
                            </li>

                            <li class="user-nav__item">
                                <a class="user-nav__item-link" href="#">
                                    <svg width="26" height="25">
                                        <use xlink:href="images/icon/sprite.svg#twitter"></use>
                                    </svg>
                                </a>
                            </li>

                            <li class="user-nav__item">
                                <a class="user-nav__item-link" href="#">
                                    <svg width="26" height="25">
                                        <use xlink:href="images/icon/sprite.svg#facebook"></use>
                                    </svg>
                                </a>
                            </li>

                            <li class="user-nav__item">
                                <a class="user-nav__item-link" href="#">
                                    <svg width="26" height="25">
                                        <use xlink:href="images/icon/sprite.svg#instagramm"></use>
                                    </svg>
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>

                <div class="container-mini">
                    <div class="header__content">
                        <div class="header__info">
                            <h3 class="header__title">
                                НАЙДИ СВОЮ<br>КОМПАНИЮ ДРУЗЕЙ
                            </h3>
                            <p class="header__text">
                                С помощью приложения Moveon найди свою компанию для походов в кафе, бар или для прогулок по городу
                            </p>

                            <div class="header-btn__box">
                                <a class="btn-link header__btn" href="#">
                                    <img class="btn-img" src="images/icon/apple.svg" alt="иконка">
                                    <span>
                                        APP STORE
                                    </span>
                                </a>
                                <a class="btn-link header__btn" href="#">
                                    <img class="btn-img" src="images/icon/google.svg" alt="иконка">
                                    <span>
                                        PLAY MARKET
                                    </span>
                                </a>
                            </div>
                        </div>
                        <div class="header-img__box">
                            <img class="header-img" src="images/header-img.png" alt="картинки телефоннов">
                        </div>
                    </div>


                </div>
            </div>
        </div>
    </header>


    <main class="main">

    </main>


    <footer class="footer">
    </footer>



    <script src="js/main.min.js"></script>
</body>

</html>
